<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project: Admin Dashboard</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar-container">
        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/view-dashboard.svg"
            alt=""
            class="sidebar-container-pannel-logo-icon"
          />
          <p class="sidebar-container-pannel-logo-text">Dashboard</p>
        </div>
        <div class="">&nbsp;</div>
        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/home.svg"
            alt=""
            class="sidebar-container-pannel-icon"
          />
          <p class="sidebar-container-pannel-text">Home</p>
        </div>
        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/card-account-details-outline.svg"
            alt=""
            class="sidebar-container-pannel-icon"
          />
          <p class="sidebar-container-pannel-text">Profile</p>
        </div>
        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/message.svg"
            alt=""
            class="sidebar-container-pannel-icon"
          />
          <p class="sidebar-container-pannel-text">Message</p>
        </div>
        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/clock-time-four.svg"
            alt=""
            class="sidebar-container-pannel-icon"
          />
          <p class="sidebar-container-pannel-text">History</p>
        </div>
        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/note-multiple.svg"
            alt=""
            class="sidebar-container-pannel-icon"
          />
          <p class="sidebar-container-pannel-text">Tasks</p>
        </div>
        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/account-group.svg"
            alt=""
            class="sidebar-container-pannel-icon"
          />
          <p class="sidebar-container-pannel-text">Communities</p>
        </div>
        <div class="">&nbsp;</div>

        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/cog.svg"
            alt=""
            class="sidebar-container-pannel-icon"
          />
          <p class="sidebar-container-pannel-text">Settings</p>
        </div>
        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/help-box.svg"
            alt=""
            class="sidebar-container-pannel-icon"
          />
          <p class="sidebar-container-pannel-text">Support</p>
        </div>
        <div class="sidebar-container-pannel">
          <img
            src="./assets/icons/sidebar/sheild.svg"
            alt=""
            class="sidebar-container-pannel-icon"
          />
          <p class="sidebar-container-pannel-text">Privacy</p>
        </div>
      </div>
    </nav>
    <main>
      <header class="navbar">
        <div class="navbar-container">
          <div class="navbar-container-top-pannel">
            <form action="">
              <img src="./assets/icons/search.svg" alt="" />
              <input type="search" name="" id="" />
            </form>
            <div class="user">
              <img
                src="./assets/image/user-avatar.jpg"
                alt=""
                class="user-avatar"
              />
              <div class="user-name">Morgan Oakley</div>
            </div>
          </div>
          <div class="navbar-container-bottom-pannel">
            <div class="user">
              <img
                src="./assets/image/user-avatar.jpg"
                alt=""
                class="user-avatar"
              />
              <span class="user-info">
                <p>Hi There,</p>
                <p>Morgan Oakley (@morgan)</p>
              </span>
            </div>
            <div class="actions">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
      </header>
      <section></section>
    </main>
  </body>
</html>
