<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project: Admin Dashboard</title>
  </head>
  <body>
    <nav class="sidebar"></nav>
    <main>
      <header class="navbar">
        <div class="navbar-container">
          <div class="navbar-container-top-pannel">
            <form action="">
              <img src="./assets/icons/search.svg" alt="" />
              <input type="search" name="" id="" />
            </form>
            <div class="user">
              <img
                src="./assets/image/user-avatar.jpg"
                alt=""
                class="user-avatar"
              />
              <div class="user-name">Morgan Oakley</div>
            </div>
          </div>
          <div class="navbar-container-bottom-pannel">
            <div class="user">
              <img
                src="./assets/image/user-avatar.jpg"
                alt=""
                class="user-avatar"
              />
              <span class="user-info">
                <p>Hi There,</p>
                <p>Morgan Oakley (@morgan)</p>
              </span>
            </div>
            <div class="actions">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
      </header>
      <section></section>
    </main>
  </body>
</html>
