<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widt=device-width, initial-scale=1.0" />
    <title>Signup Form Odin Project</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="media-container">
          <img
            src="./assets/cn-tower--toronto.jpg"
            alt=""
            class="media-container--image"
          />
          <div class="media-container--brand">
            <img src="./assets/odin-lined.png" alt="" />
            <p>Odin</p>
          </div>
        </div>
        <div>
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams
          </h1>
          <p>Sign Up <em>now</em> to get started.</p>
          <p>You <em>know</em>you want to!</p>
        </div>
        <form action="post">
          <div class="form-input--firstName">
            <label for="first-name">First Name</label>
            <input type="text" placeholder="John" name="first-name" />
          </div>
          <div class="form-input--lastName">
            <label for="last-name">Last Name</label>
            <input type="text" placeholder="Doe" name="last-name" />
          </div>
          <div class="form-input--email">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="theDoe@exammple.com"
              name="email"
            />
          </div>
          <div class="form-input--phoneNumber">
            <label for="email">Phone Number</label>
            <input type="email" placeholder="647 039 8374" name="email" />
          </div>
          <div class="form-input--password">
            <label for="password">Password</label>
            <input type="password" placeholder="647 039 8374" name="password" />
          </div>
          <div class="form-input--passwordConfirmation">
            <label for="conrifm-password">Confirm Password</label>
            <input
              type="password"
              placeholder="647 039 8374"
              name="conrifm-password"
            />
          </div>
          <div class="form-input--submit">
            <input type="submit" value="Create Account" />
          </div>
        </form>
        <div class="account-created">
          <p>Already Have an Account <a href="/#">Log In</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
