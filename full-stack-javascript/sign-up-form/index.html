<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="">
      <div class="media-container">
        <img
          src="./assets/halie-west-25xggax4bSA-unsplash.jpg"
          alt="Snow"
          class="media-container--bgImage"
        />
        <div class="media-container--position">
          <div class="media-container--brand">
            <img
              src="./assets/odin-lined.png"
              alt=""
              class="media-container--odin"
            />
            <p>Odin</p>
          </div>
        </div>
      </div>
      <section class="">
        <div class="content">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you relaize your deepest dreams. <br />
            Sign up <em>now</em> to get started
          </h1>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
          <h2>Let's do this!</h2>
          <div class="form-controller">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="text" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="text" />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input type="text" />
            </div>
          </div>
        </form>
        <div class="content-action">
          <input type="submit" value="Create Account" />
          <p>Already have an account? <a href="/#">Log In</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
